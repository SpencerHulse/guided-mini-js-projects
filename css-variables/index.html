<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Scoped CSS Variables and JS</title>
  </head>
  <body>
    <!-- span changes color with every other of the same variable -->
    <h2>Update CSS Variables with <span class="hl">JS</span></h2>

    <!-- controls the various inputs for css manipulation -->
    <div class="controls">
      <!-- controls the spacing - type is range for a slider -->
      <label for="spacing">Spacing:</label>
      <input
        id="spacing"
        type="range"
        name="spacing"
        min="10"
        max="200"
        value="10"
        data-sizing="px"
      />
      <!-- controls the blur - type is range for a slider -->
      <label for="blur">Blur:</label>
      <input
        id="blur"
        type="range"
        name="blur"
        min="0"
        max="25"
        value="10"
        data-sizing="px"
      />
      <!-- controls the color - type is color for a color picker -->
      <label for="base">Base Color</label>
      <input id="base" type="color" name="base" value="#ffc600" />
    </div>

    <img src="./assets/images/test-photo.jpg" />

    <script src="./assets/js/script.js"></script>
  </body>
</html>
