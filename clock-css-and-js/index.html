<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>JS + CSS Clock</title>
  </head>
  <body>
    <div class="digital-time"></div>
    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
        <div class="time" id="one">1</div>
        <div class="time" id="two">2</div>
        <div class="time" id="three">3</div>
        <div class="time" id="four">4</div>
        <div class="time" id="five">5</div>
        <div class="time" id="six">6</div>
        <div class="time" id="seven">7</div>
        <div class="time" id="eight">8</div>
        <div class="time" id="nine">9</div>
        <div class="time" id="ten">10</div>
        <div class="time" id="eleven">11</div>
        <div class="time" id="twelve">12</div>
      </div>
    </div>

    <script src="./assets/js/clock.js"></script>
  </body>
</html>
